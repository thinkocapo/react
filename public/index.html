<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Sentry Demo</title>

  <!-- Import SDK's -->

  <!--  ORIGINAL w/out tracing -->
  <!-- <script src="https://browser.sentry-cdn.com/5.13.2/bundle.min.js" crossorigin="anonymous"></script> -->

  <!-- AM Transactions -->
  <script src="https://browser.sentry-cdn.com/5.15.5/bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://browser.sentry-cdn.com/5.15.5/bundle.apm.min.js"></script>

  <script>
    // SELF-HOSTED
    // + adding the 's' to self-hosted and proxy REJECTS it
    // let DSN = 'http://addca0b3de2340c38c825a133b9d1049@localhost:9000/5'

    // SAAS
    // TODO - try removing the 's' from https here...and Flask should NOT reject it???
    // let DSN = "https://0d52d5f4e8a64f5ab2edce50d88a7626@o87286.ingest.sentry.io/1428657"
    let DSN = "http://0d52d5f4e8a64f5ab2edce50d88a7626@o87286.ingest.sentry.io/1428657"

    const KEY = DSN.split('@')[0] // .slice(0,7)
    const PROXY = 'localhost:3001'

    const MODIFIED_DSN_FORWARD = KEY + '@' + PROXY + '/2'
    const MODIFIED_DSN_SAVE = KEY + '@' + PROXY + '/3'

    // console.log("MODIFIED_DSN_SAVE", MODIFIED_DSN_SAVE)
    console.log("MODIFIEND_DSN_FORWARD used", MODIFIED_DSN_FORWARD)
      
    Sentry.init({
        //   dsn: DSN,
      dsn: MODIFIED_DSN_SAVE,
    //   dsn: MODIFIED_DSN_SAVE,
      release: "%REACT_APP_RELEASE%",
      environment: "%REACT_APP_ENVIRONMENT%",
      beforeSend(event) {
        return event;
      },

      environment: 'prod',
      integrations: [
        new Sentry.Integrations.Tracing({
            tracingOrigins: ['localhost', 'sentry.io', /^\//]
        })
      ],
      tracesSampleRate: 1.0,
    });
  </script>
<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="root"></div>
